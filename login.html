<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="box">
        <!-- navbar section -->
        <div class="navbar-container">
            <h1 class="hdpt1">Bitcoin</h1>
            <h1 class="hdpt2">Website</h1>
            <br><br><br>
            <hr>
            <nav class="navbar navbar-flx">
                <h6>MAIN</h6>
                <ul class="navbar-flx">
                    <li><a href="home.html"><i class="fa-solid fa-users sidebar-icon"></i>Home</a></li>
                    <li><a href="Dashboard.html"><i class="fa-solid fa-chart-pie sidebar-icon"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-box sidebar-icon"></i>Compaign</a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping sidebar-icon"></i>Orders</a></li>
                </ul>
                <h6>REPORTS</h6>
                <ul class="navbar-flx">
                    <li><a href="analytics.html"><i class="fa-solid fa-chart-line sidebar-icon"></i>Analytics</a></li>
                    <li><a href="transactions.html"><i class="fa-solid fa-coins sidebar-icon"></i>Transactions</a></li>
                </ul>
                <h6>ADMIN</h6>
                <ul class="navbar-flx">
                    <li><a href="settings.html"><i class="fa-solid fa-gear sidebar-icon"></i>Settings</a></li>
                    <li><a href="#"><i class="fa-solid fa-bell sidebar-icon"></i>Notification</a></li>
                    <li><a href="login.html"><i class="fa fa-sign-in sidebar-icon" aria-hidden="true"></i>Log In</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="mainlog" id="home">
            <!-- sign-up-form -->
            <form action="" style="border:1px solid #ccc">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="login.js"></script>
</body>

</html>
